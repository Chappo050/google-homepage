<style>
.container{
    display: grid;
    background: white;
    padding-top: 15%;
    padding-bottom: 15%;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows:  1fr 1fr 1fr;
    grid-gap: 1px;
    grid-template-areas: 
    ". logo ."
    ". search ."
    ". buttons .";
}

.searchBox{
    grid-area: search;
    justify-self: center;
}

.logo{
    grid-area: logo;
    justify-self: center;
}

.buttons{
    grid-area: buttons;
    padding-top: 18px;
}

</style>



<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta charset="UTF-8">
        <title>Google Homepage</title>
    </head>

    <div class="container">
        <div class="logo">  
            <img src="GoogleLogo.png" alt="Gogoles Logo"> 
        </div>


         <div class="searchBox">

             <form action="" >
                <input type="Search">
                <div class="buttons">
                    <button type="submit">Google Search</button>
                    <button type="submit">I'm Feeling Lucky</button>
                </div>
                
            </form>

         </div>
    </div>
</html>
